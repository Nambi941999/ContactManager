<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${signup}">Insert title here</title>
</head>
<body>

<section>

	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card">
				
					<div  th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
				
				
				<div class="container text-center">
					<img style="width:60px" src="" th:src="@{/img/sign-up.png}" alt="" />
				</div>
						<h1 class="text-center">Register Here !!</h1>
						
						<form  action="" th:action="@{/do_register}" method="post" th:object="${users}">
						
							<!-- name_field -->
							<div class="form-group mb-3">
							    <label for="name_field" class="form-label " >Your Name</label>
							    <input type="text"
							     name="name"
							     class="form-control"
							     th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"		     
							      id="name_field"
							       aria-describedby="emailHelp"
							        placeholder="Enter Your Name"
							        th:value="${users.name}"
							         required>
							         
							         <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
	
								    </div>
  							</div>
  							
  							<!-- Email_field -->
							<div class="form-group mb-3">
							    <label for="email_field" class="form-label">Email</label>
							    <input type="email"
							    name="email"
							     class="form-control"
							      id="email_field"
							       aria-describedby="emailHelp"
							        placeholder="Enter Your email"
							        th:value="${users.email}"
							         required>
  							</div>
  							
  							<!-- password_field -->
							<div class="form-group mb-3">
							    <label for="password_field" class="form-label">Password</label>
							    <input type="password"
							    name="password"
							     class="form-control"
							      id="password_field"
							       aria-describedby="emailHelp"
							        placeholder="Enter Your password"
							         required>
  							</div>
  							
  							<!-- User_about_field -->
  							
  							<div class="form-group">
  								<label for="" class="form-label">About</label>
  								<textarea  th:text="${users.about}" name="about" id=""  rows="3" class="form-control" placeholder="Enter something about Yourself">
  								
  								</textarea>
  							
  							</div>
  							
  							<!-- Term and condition agreement -->
  							<div class="form-group form-check mt-2 ">
  								<input  type="checkbox" name="agreement" class="form-check-input" id="agreement"/>
  								<label for="agreement" >Accept Term and Conditions</label>
  							</div>
  							
  							
  							
  							<div class="container mt-3 text-center">
  							<button type="submit" class="btn btn-primary">Submit</button>
							
							 <button type="reset" class="btn btn-danger">Reset</button>
							  							
  							</div>
  							
  							
  							
						</form>
					
				</div>
			</div>
		</div>	
	</div>	
</section>

</body>
</html>
