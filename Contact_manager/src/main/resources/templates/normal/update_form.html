
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${about}">Insert title here</title>
</head>
<body>

<!-- <h1>User Name <span th:text="${users.name}"></span></h1>
<h1>User Email <span th:text="${users.email}"></span></h1>
<h1><a href="" th:href="@{/logout}">Logout</a></h1> -->


<section>
	
	
	
	<div class="card me-3 ms-2">
	
		<div class="card-body">
		
			<h1 class="text-center">Update Contact</h1>
			
			
			<div class="container-fluid mt-1">
			
				<div class="row">
				
					<div class="col-md-8 offset-md-2">
					
						<form action="#"
						 		th:object="${contact}"
						 		enctype="multipart/form-data"
						 		method="POST"
						 		th:action="@{/user/process-update}"
						 		class="mt-2"
						 >
						 
						 <input type="hidden" th:value="${contact.cid}" name="cid">
						 
						 <!-- First Name -->
						 
						 <div class="input-group">
						 
						 	<div class="input-group-prepend">
						 	
						 		<div class="input-group-text ">
						 		
						 			<i class="fa fa-plus"></i>
						 		
														 		
						 		</div>
						 	
						 	</div>
						 	
						 	<input required type="text" th:value="${contact.firstName}" id="firstName" name="firstName" placeholder="Enter FirstName Here" class="form-control" />
						 	
						 </div>
						 
						 <!-- Last Name -->
						 
						 <div class="input-group mt-3">
						 
						 	<div class="input-group-prepend">
						 	
						 		<div class="input-group-text ">
						 		
						 			<i class="fas fa-user-alt"></i>
						 		
														 		
						 		</div>
						 	
						 	</div>
						 	
						 	<input required type="text" th:value="${contact.lastName}" id="lastName" name="lastName" placeholder="Enter LastName Here" class="form-control" />
						 	
						 </div>
						 
						
						 
						 <!-- Email  -->
						 
						 <div class="input-group mt-3">
						 
						 	<div class="input-group-prepend">
						 	
						 		<div class="input-group-text ">
						 		
						 			<i class="fas fa-at"></i>
						 		
														 		
						 		</div>
						 	
						 	</div>
						 	
						 	<input required type="email" id="email" th:value="${contact.email}" name="email" placeholder="Enter Email Here" class="form-control" />
						 	
						 </div>
						 
						 <!-- Phone Number -->
						 
						 <div class="input-group mt-3">
						 
						 	<div class="input-group-prepend">
						 	
						 		<div class="input-group-text ">
						 		
						 			<i class="fa fa-phone"></i>
						 		
														 		
						 		</div>
						 	
						 	</div>
						 	
						 	<input required type="Number" id="phone" th:value="${contact.phone}" name="phone" placeholder="Enter PhoneNo Here" class="form-control" />
						 	
						 </div>
						 
						  <!-- Work -->
						 
						 <!-- <div class="input-group mt-3">
						 
						 	<div class="input-group-prepend">
						 	
						 		<div class="input-group-text ">
						 		
						 			<i class="fas fa-briefcase"></i>
						 		
														 		
						 		</div>
						 	
						 	</div>
						 	
						 	<input required type="text" id="work" name="work" placeholder="Enter work Here" class="form-control" />
						 	
						 </div> -->
						 
						 <!-- Contact Description -->
						 
						 <div class="form-control mt-3">
						 
						 	<textarea name="description" id="description" th:text="${contact.description}" class="form-control" placeholder="Enter your Contact Description" rows="8"></textarea>
						 
						 </div>
						 
						 <!-- Contact Image -->
						 
						 <div class="container text-center">
						 
						 	<img style="height: 250px; width: 250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" >
						 
						 </div>
						 
						 <div class="custom-file mt-3">
						 
						 		<input type="file" id="image" path="image" name="imageUrl"  />
						 	
						 </div>
						 
						 <!-- Add Button -->
						 
						 <div class="container mt-2 text-center">
						 	
						 	<button class="btn btn-outline-primary">Save Contact</button>
						 
						 </div>
						
						
						</form>
					
					</div>
				
				</div>
			
			</div>
			
		</div>
	
	</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	
	<script>
      tinymce.init({
        selector: '#description'
      });
    </script>

	
</section>

</body>
</html>
