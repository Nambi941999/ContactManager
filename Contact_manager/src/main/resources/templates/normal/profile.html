
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${about}">Insert title here</title>
</head>
<body>

<!-- <h1>User Name <span th:text="${users.name}"></span></h1>
<h1>User Email <span th:text="${users.email}"></span></h1>
<h1><a href="" th:href="@{/logout}">Logout</a></h1> -->


<section>

	<div class="container">
	
		<div class="card">
				
				<div class="card-body">
				
				<div class="container text-center">
				
				<img class="my_profile_picture" style="height: 200px;width:200px" alt="" th:src="@{/img/default.png}" />

			
			</div>
				
						<h1 class="text-center"><span th:text="${users.name}"></span></h1>
				
						<table class="table text-center">
						  <thead>
						    <tr>
						      <th scope="col">#USERID</th>
						      <th scope="col">SCMUSER<span th:text="${users.id}"></span></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${users.email}"></span></td>
						      
						    </tr>
						    
						     <tr>
						      <th scope="row">Role</th>
						      <td><span th:text="${users.role}"></span></td>
						      
						    </tr>
						    
						     <tr>
						      <th scope="row">Account Active</th>
						      <td><span th:text="${users.enabled}"></span></td>
						      
						    </tr>
						    
						     <tr>
						      <th scope="row">About</th>
						      <td><span th:text="${users.about}"></span></td>
						      
						    </tr>
						    
						    
						  </tbody>
						  
						  
						</table>
						
	
				
				
				</div>
		
		
		</div>
	
			
						
	
	
	
	</div>
	
</section>

</body>
</html>
