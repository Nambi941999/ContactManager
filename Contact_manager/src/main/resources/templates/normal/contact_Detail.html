<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title th:text="${tittle}">Insert title here</title>
</head>
<body>

<!-- <h1>User Name <span th:text="${users.name}"></span></h1>
<h1>User Email <span th:text="${users.email}"></span></h1>
<h1><a href="" th:href="@{/logout}">Logout</a></h1> -->


<section>
	<h1 class="text-center">Showing Contact detail</h1>

	<div class="card mr-3 ml-3" th:if=${contact}>
		
		<div class="card-body" >
				
				<div class="container text-center">
					
					      <img class="my_profile_picture" style="height: 200px;width:200px" alt="" th:src="@{'/img/'+${contact.image}}" />
				
							<h3 class="mt-3"><span th:text="${contact.firstName}"></span> (<span th:text="${contact.lastName}"></span>)</h3>
				
				
						
						<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#ID</th>
						      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">Email</th>
						      <td><span th:text="${contact.email}"></span></td>
						      
						    </tr>
						    
						     <tr>
						      <th scope="row">Phone</th>
						      <td><span th:text="${contact.phone}"></span></td>
						      
						    </tr>
						    
						     <tr>
						      <th scope="row">Work</th>
						      <td><span th:text="${contact.work}"></span></td>
						      
						    </tr>
						    
						    
						  </tbody>
						  
						  
						</table>
						
						
						<div class="description">
						
							<th:block th:utext="${contact.description}">
							
								
								
							</th:block>
						
						</div>
						
							<div class="container">
								<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>
								
							<form method="post" th:action="@{'/user/update-contact/'+${contact.cid}}" class="mt-2">
					      	<button type="submit" class="btn btn-success btn-sm">Update</button>
					      	</form>								
								</div>
				</div>
				
		</div>
		
				
		
		</div>
		
				<h1 th:unless="${contact}">You Don't have Permission to see this contact</h1>

	
	
	
</section>

</body>
</html>
